{% extends "./base.html" %}
{% load bootstrap4 %}

{% block content %}
<form id="login_form" method="POST" action="/login/">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal text-center">Please login</h1>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" minlength="3"
            maxlength="50" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password"
            minlength="3" maxlength="50" required>
    </div>
    <div class="text-center">
        <small class="form-text text-muted my-1">Not a member yet? <a href="/register">Register</a> </small>
        <button type="submit" class="btn btn-primary btn-lg">Login</button>
        <div class="text-danger mt-2">
            {{ error_text }}
        </div>
    </div>
</form>
{% endblock %}
